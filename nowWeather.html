<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>今の天気</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/nowWeather.js" type="text/javascript"></script>
    <script src="js/weather.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <!-- googlemap api を組み込んで、callback関数にinitMap()を指定し、自分のアクセスキーを指定する -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={APIKEY}&callback=initMap"
      async
      defer
    ></script>
  </head>

  <body>
    <div class="wrap">
      <h1>天気教え～る</h1>

      <div class="address-input-area newmo">
        <p class="mb-16">
          地図をクリックするか、天気を知りたい住所を入力してね。
        </p>
        <input id="address" type="textbox" placeholder="住所" />
        <input
          class="address-button"
          type="button"
          value="マップ表示"
          onclick="geo()"
        />
      </div>

      <div class="mymapWrap newmo">
        <!-- 地図を表示する領域をid名「mymap」として作成 -->
        <div id="mymap"></div>
      </div>

      <div class="area newmo">
        <h2>住所</h2>
        <p id="addressOutput" class="mb-16"></p>
        <h2>緯度経度</h2>
        <div class="flex-spacebetween">
          <h3>緯度</h3>
          <p id="lat"></p>
        </div>
        <div class="flex-spacebetween">
          <h3>経度</h3>
          <p id="lng"></p>
        </div>
      </div>

      <h2>今の天気</h2>

      <div class="area newmo">
        <div class="flex-spacebetween">
          <h3>天気</h3>
          <div class="flex-end">
            <p id="nowWeather"></p>
            <img id="nowWeather_img" />
          </div>
        </div>
        <div class="flex-spacebetween">
          <h3>雲量</h3>
          <p id="nowClouds"></p>
        </div>
      </div>

      <div class="area newmo">
        <div class="flex-spacebetween">
          <h3>気温</h3>
          <p id="nowTemp"></p>
        </div>
        <div class="flex-spacebetween">
          <h4>最低気温</h4>
          <p id="nowMinTemp"></p>
        </div>
        <div class="flex-spacebetween">
          <h4>最高気温</h4>
          <p id="nowMaxTemp"></p>
        </div>
      </div>

      <div class="area newmo">
        <div class="flex-spacebetween">
          <h3>湿度</h3>
          <p id="nowHumidity"></p>
        </div>
      </div>

      <div class="area newmo">
        <div class="flex-spacebetween">
          <h3>風速</h3>
          <p id="nowWindSpeed"></p>
        </div>
      </div>

      <div class="area newmo">
        <h3>雨量</h3>
        <div class="flex-spacebetween">
          <h4>過去1時間以内</h4>
          <p id="nowRain1h"></p>
        </div>
        <div class="flex-spacebetween">
          <h4>過去3時間以内</h4>
          <p id="nowRain3h"></p>
        </div>
      </div>

      <div class="area newmo">
        <h3>積雪量</h3>
        <div class="flex-spacebetween">
          <h4>過去1時間以内</h4>
          <p id="nowSnow1h"></p>
        </div>
        <div class="flex-spacebetween">
          <h4>過去3時間以内</h4>
          <p id="nowSnow3h"></p>
        </div>
      </div>

      <div class="area newmo">
        <div class="flex-spacebetween">
          <h3>大気圧</h3>

          <p id="nowPressure"></p>
        </div>
        <div class="flex-spacebetween">
          <h4>地表面の大気圧</h4>
          <p id="nowGrndLevel"></p>
        </div>
        <div class="flex-spacebetween">
          <h4>海面の大気圧</h4>
          <p id="nowSeaLevel"></p>
        </div>
      </div>
    </div>
  </body>
</html>
